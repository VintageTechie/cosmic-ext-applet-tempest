labels: ["feature"]
body:
  - type: textarea
    id: description
    attributes:
      label: Description
      description: What would you like to see added?
    validations:
      required: true
  - type: textarea
    id: use-case
    attributes:
      label: Use case
      description: How would this help you?
    validations:
      required: false