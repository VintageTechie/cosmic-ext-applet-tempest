<?xml version="1.0" encoding="UTF-8"?>
<svg viewBox="0 0 128 128" xmlns="http://www.w3.org/2000/svg">
  <!-- Sun -->
  <circle cx="48" cy="48" r="20" fill="#FDB813" stroke="#F59E0B" stroke-width="2"/>

  <!-- Sun rays -->
  <g stroke="#F59E0B" stroke-width="3" stroke-linecap="round">
    <line x1="48" y1="18" x2="48" y2="10"/>
    <line x1="48" y1="86" x2="48" y2="78"/>
    <line x1="18" y1="48" x2="10" y2="48"/>
    <line x1="78" y1="48" x2="86" y2="48"/>
    <line x1="26" y1="26" x2="20" y2="20"/>
    <line x1="70" y1="70" x2="76" y2="76"/>
    <line x1="70" y1="26" x2="76" y2="20"/>
    <line x1="26" y1="70" x2="20" y2="76"/>
  </g>

  <!-- Cloud -->
  <g fill="#E5E7EB" stroke="#9CA3AF" stroke-width="2">
    <ellipse cx="75" cy="75" rx="22" ry="16"/>
    <ellipse cx="92" cy="80" rx="18" ry="14"/>
    <ellipse cx="58" cy="80" rx="16" ry="12"/>
    <rect x="58" y="75" width="34" height="16" fill="#E5E7EB"/>
  </g>

  <!-- Temperature indicator -->
  <g fill="#EF4444" stroke="#DC2626" stroke-width="1.5">
    <rect x="100" y="92" width="8" height="20" rx="1"/>
    <circle cx="104" cy="116" r="6"/>
  </g>
</svg>
